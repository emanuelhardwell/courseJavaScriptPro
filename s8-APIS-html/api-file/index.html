<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <title>API File</title>
  </head>
  <body>
    <h4 class="titulo">API File</h4>
    <!-- box 1 -->
    <div class="box1 box">
      <input class="input" type="file" id="archivo-texto" />
      <p id="parrafo" class="parrafo"></p>
    </div>
    <!-- box 2 -->
    <div class="box2 box">
      <input class="input" type="file" id="archivo-imagen" />
      <img class="imagen" id="imagen" alt="" />
    </div>
    <!-- box 3 -->
    <div class="box3 box" id="box3">
      <input class="input" type="file" id="archivo-imagen-pro" multiple />
    </div>
    <script src="app.js"></script>
  </body>
</html>
