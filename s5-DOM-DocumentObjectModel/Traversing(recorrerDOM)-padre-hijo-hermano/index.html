<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <title>DOM - Traversing (padre, hijo, hermano)</title>
  </head>
  <body>
    <h4>DOM - Traversing (padre, hijo, hermano)</h4>
    <div id="abuelo" class="abuelo">
      <ul id="hermano-1"></ul>
      <ul id="padre">
        <li>hijo 1</li>
        <li>hijo 2</li>
        <li>hijo 3</li>
        <li>hijo 4</li>
        <ul id="hijo">
          <li id="nieto" class="nieto">nieto 1</li>
          <li>nieto 2</li>
          <li>nieto 3</li>
          <li>nieto 4</li>
          <li>nieto 5</li>
        </ul>
      </ul>
      <ul id="hermano-2"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
